<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Voice Recorder</h1>
    <button id="record-button" style="background-color: green; color: white;">Record</button>
    <button id="stop-button" style="background-color: yellow;">Stop</button>
    <div id="output"></div>

    <script>
        $(document).ready(function() {
            $("#record-button").click(function() {
                $.post("/start_recording", function(data) {
                    $("#output").append("<p>" + data.status + "</p>");
                });
            });

            $("#stop-button").click(function() {
                $.post("/stop_recording", function(data) {
                    $("#output").append("<p>" + data.status + "</p>");
                });
            });
        });
    </script>
</body>
</html>
